#kubectl create ns dev
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
# Deployment  #ReplicaSet #ReplicationController 
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: dr1
  labels:
    app: django
    env: dev
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      name: d1
      labels:
        app: django
        env: dev
    spec:
      containers:
      - name: django
        image: devopsjuly22017/django-web:latest
        ports:
        - containerPort: 8000


